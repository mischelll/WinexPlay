services:
  # ============================================
  # PostgreSQL - Primary Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: winex-postgres
    environment:
      POSTGRES_USER: winex
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: winex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U winex -d winex_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - winex-network

